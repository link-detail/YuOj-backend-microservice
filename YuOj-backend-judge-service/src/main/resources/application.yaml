#项目端口号
server:
  address: 0.0.0.0
  port: 8104
  servlet:
    #上下文路径
    context-path: /api/judge
    session:
      cookie:
        #cookie 30天过期（单位：s）
        max-age: 2592000
        path: /api
#spring基本配置
spring:
  #redis连接
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
  application:
    name: YuOj-backend-judge-service
  profiles:
    #选择配置文件
#    active: dev
    #session存放方式
  session:
    store-type: redis
    #mysql配置 8.0
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/yuoj
    # ncos服务注册发现
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # rabbitmq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    password: guest
    username: guest



  #swagger配置
  mvc:
    pathmatch:
      matchingStrategy: ant_path_matcher

  #jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
#mybatis配置
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: isDelete #全局逻辑删除实体类字段名
      logic-delete-value: 1 #已删除逻辑值 1
      logic-not-delete-value: 0 #未删除逻辑值 0
  configuration:
    map-underscore-to-camel-case: false #驼峰命名
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #输出日志配置

# 开启聚合接口文档配置
knife4j:
  enable: true

#代码沙箱配置
codesandbox:
  type: remote